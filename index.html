<!DOCTYPE html>
<!-- La parte estetica la migliorerò non appena il codice js sarà completo -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>To do List</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="container my_root">
         <div class="row d-flex justify-content-center">
            <div class="col-xs-12 d-flex align-items-center">
               <img src="img/bool.jpg" alt="Logo Boolean">
               <h1>boolean</h1>
            </div>
         </div>
         <div class="row d-flex justify-content-center my_search">
            <div class="col-xs-10">
               <input v-model="elToAdd" type="text" name="" value="" placeholder="Nuovo Todo">
            </div>
             <div class="col-xs-2">
               <button @click="addElement" type="button" name="button">Aggiungi</button>
            </div>
         </div>
         <div class="row d-flex justify-content-center my_todo">
            <div class="col-xs-12">
               <ul>
                  <li v-for="(el,index) in userArray">
                     <span>{{el}}</span>
                     <button @click="removeElement(index)" type="button" name="button">X</button>
                  </li>
               </ul>
            </div>
         </div>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
